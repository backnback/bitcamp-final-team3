<!DOCTYPE html>
<html>
<head data-th-replace="~{header :: head}"></head>
<header data-th-replace="~{header :: #page-header}"></header>
<link data-th-href="@{/css/question.css}" rel="stylesheet">
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">일정 질문 게시판</h1>

    <div class="d-flex justify-content-center align-items-center gap-3 my-3" style="margin-left: 230px;">
        <!-- 검색 폼 -->
        <form data-th-action="@{/question/list}" method="get" class="input-group" style="width: 500px;">
            <input type="text" name="search" data-th-value="${search}" placeholder="일정 및 장소를 입력하세요" class="form-control">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i> <!-- 돋보기 -->
            </button>
        </form>

        <!-- 정렬 드롭다운과 글쓰기 버튼 -->
        <div class="d-flex align-items-center gap-2">
            <select name="sort" id="sort" onchange="changeSort(this.value)" class="form-select" style="width: auto;">
                <option value="latest" data-th-selected="${sort == 'latest' || sort == null}">최신순</option>
                <option value="likes" data-th-selected="${sort == 'likes'}">좋아요</option>
                <option value="favorites" data-th-selected="${sort == 'favorites'}">즐겨찾기</option>
                <option value="views" data-th-selected="${sort == 'views'}">조회수</option>
            </select>
            <a data-th-href="@{form}" class="btn btn-secondary">글쓰기</a>
        </div>
    </div>

    <div class="card-list-container">
        <div class="card-list">
            <div data-th-each="board : ${list}">
                <a href="#" data-th-href="@{view(boardNo=${board.boardNo})}" class="card-container">
                    a
                    <img data-th-src="${board.trip.city.cityPhoto != null ? board.trip.city.cityPhoto : 'https://via.placeholder.com/400x150'}" alt="City Photo" class="city-photo">
                    <!-- 사용자 프로필 이미지 -->

                    <div class="card-content">

                        <!-- 사용자 이름 -->
                        <div class="user-info" data-th-text="${board.writer.userNickname}">user1</div>

                        <!-- 게시물 미리보기 이미지 -->
                        <div class="image-container">
                            <img data-th-src="${board.writer.userPhoto != null ? board.writer.userPhoto : 'https://via.placeholder.com/400x150'}" alt="User Photo" class="user-photo">

                        </div>

                        <!-- 게시물 제목 -->
                        <div class="title" data-th-text="${board.boardTitle}">제목</div>

                        <!-- 시간 및 위치 정보 -->
                        <div class="time-location">
                            <span data-th-text="${#calendars.format(board.boardCreatedDate, 'yyyy-MM-dd')}">날짜</span> <br>
                            <span data-th-text="${board.trip.city.cityName}">장소</span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center small text-muted">
                            <span>❤️ <span data-th-text="${board.boardLike}"></span></span>
                            <span>⭐ <span data-th-text="${board.boardFavor}"></span></span>
                            <span>👀 <span data-th-text="${board.boardCount}"></span></span>
                            <span>💬 <span data-th-text="${board.commentCount}"></span></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="text-center mb-4">
    <span data-th-if="${pageNo > 1}">
        <a data-th-href="@{'list'(sort=${param.sort}, search=${search}, pageNo=${pageNo - 1}, pageSize=${pageSize})}">
            [이전]
        </a>
    </span>
        <span data-th-unless="${pageNo > 1}">[이전]</span>

        <span data-th-each="i : ${#numbers.sequence(1, pageCount)}">
        <a data-th-href="@{'list'(pageNo=${i}, sort=${param.sort}, search=${search})}" data-th-text="${i}">1</a>
    </span>

        <span data-th-if="${pageNo < pageCount}">
        <a data-th-href="@{'list'(sort=${param.sort}, search=${search}, pageNo=${pageNo + 1}, pageSize=${pageSize})}">
            [다음]
        </a>
    </span>
        <span data-th-unless="${pageNo < pageCount}">[다음]</span>
    </div>


    <h2 class="text-center mb-4">베스트 추천 게시글</h2>

    <div class="container my-3">
        <div class="row row-cols-1 row-cols-md-4 g-3">
            <div data-th-each="board : ${topBoards}" class="col">
                <div class="card h-100 custom-card-size">
                    <!-- 도시 사진 -->
                    <a href="#" data-th-href="@{view(boardNo=${board.boardNo})}">
                        <img data-th-src="${board.trip.city.cityPhoto != null ? board.trip.city.cityPhoto : 'https://via.placeholder.com/400x150'}" alt="City Photo" class="card-img-top best-city-photo">
                    </a>

                    <!-- 카드 본문 -->
                    <div class="card-body p-2">
                        <!-- 사용자 정보 (프로필 이미지 + 사용자 이름) -->
                        <div class="d-flex align-items-center mb-2">
                            <img data-th-src="${board.writer.userPhoto != null ? board.writer.userPhoto : 'https://via.placeholder.com/400x150'}" alt="User Photo" class="rounded-circle me-2" style="width: 35px; height: 35px;">
                            <h6 class="mb-0" data-th-text="${board.writer.userNickname}">User Name</h6>
                        </div>

                        <!-- 시간 정보 -->
                        <p class="card-text text-muted mb-1">
                            <small><span data-th-text="${#calendars.format(board.boardCreatedDate, 'yyyy-MM-dd')}">08:27</span></small>
                        </p>

                        <!-- 게시물 제목 -->
                        <h5 class="card-title mb-2 text-truncate" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;" data-th-text="${board.boardTitle}">제목</h5>

                        <!-- 위치 정보 -->
                        <p class="card-text text-muted mb-2">
                            <small><span data-th-text="${board.trip.city.cityName}">장소</span></small>
                        </p>
                    </div>

                    <!-- 좋아요 및 댓글 아이콘 -->
                    <div class="card-footer bg-white border-0 p-2">
                        <div class="d-flex justify-content-between align-items-center small text-muted">
                            <span>❤️ <span data-th-text="${board.boardLike}"></span></span>
                            <span>⭐ <span data-th-text="${board.boardFavor}"></span></span>
                            <span>👀 <span data-th-text="${board.boardCount}"></span></span>
                            <span>💬 <span data-th-text="${board.commentCount}"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function changeSort(sortType) {
        window.location.href = 'list?sort=' + sortType + '&search=' + encodeURIComponent(document.querySelector('input[name="search"]').value);
    }
</script>
