<html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <h1 class="text-center my-5 mb-4">일정 질문 작성하기</h1>

    <div class="mb-4">
        <select id="tripSelect" class="form-select" onchange="loadScheduleList(this.value)">
            <option value="">여행을 선택하세요</option>
            <option data-th-each="trip : ${trips}" data-th-text="${trip.tripTitle}" data-th-value="${trip.tripNo}"></option>
        </select>
    </div>

<!--            <thead class="table-light">-->
<!--            <tr>-->
<!--                <th>여행번호</th>-->
<!--                <th>여행제목</th>-->
<!--            </tr>-->
<!--            </thead>-->

<!--            <tr data-th-each="trip : ${trips}">-->
<!--                <td><span data-th-text="${trip.tripNo}">22</span></td>-->
<!--                <td><span data-th-text="${trip.tripTitle}">gdag</span></td>-->
<!--            </tr>-->
<!--            </tbody>-->
<!--        </table>-->
<!--    </div>-->

    <div id="scheduleContainer" style="display: none;">
        <h2 class="mb-3">일정 리스트</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <tbody id="scheduleTableBody"></tbody>
            </table>
        </div>
    </div>

    <form method="post" data-th-action="@{/question/add}" class="mb-4">
        <input id="selectedTripNo" name="tripNo" type="hidden">

        <div class="mb-3">
            <input id="boardTitle" name="boardTitle" placeholder="제목을 입력해 주세요." type="text" class="form-control">
        </div>

        <div class="mb-3">
            <textarea id="boardContent" name="boardContent" placeholder="내용을 입력해 주세요." rows="10" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <input id="boardTag" name="boardTag" placeholder="#태그를 입력해 주세요." type="text" class="form-control">
        </div>

        <div class="d-flex justify-content-end">
            <input type="submit" value="등록" class="btn btn-primary me-2">
            <button data-th-onclick="|location.href='@{/question/list}'|" type="button" class="btn btn-secondary">취소</button>
        </div>
    </form>
</div>

<script>
    function loadScheduleList(tripNo) {
    document.getElementById('selectedTripNo').value = tripNo;

    if (tripNo) {
        fetch(`/question/getScheduleList?tripNo=${tripNo}`)
            .then(response => response.json())
            .then(data => {
                const scheduleContainer = document.getElementById('scheduleContainer');
                scheduleContainer.innerHTML = ''; // 기존 데이터 초기화

                if (data.length > 0) {
                    const groupedSchedules = data.reduce((acc, schedule) => {
                        const day = schedule.scheduleDay;
                        if (!acc[day]) {
                            acc[day] = [];
                        }
                        acc[day].push(schedule);
                        return acc;
                    }, {});

                    Object.keys(groupedSchedules).forEach(day => {
                        const entry = document.createElement('div');
                        entry.classList.add('col-md-4', 'mb-3', 'd-inline-block');
                        entry.style.width = '300px';
                        entry.style.marginRight = '20px';

                        entry.innerHTML = `
                            <h5 class="mb-3" style="font-size: 1.2rem;">${day}일차</h5>
                            <div class="timeline">
                                ${groupedSchedules[day].map((schedule, index) => `
                                    <div class="timeline-item mb-1">
                                        <div class="p-3 border rounded shadow-sm d-flex justify-content-between align-items-center">
                                            <div class="me-2">
                                                <div class="badge bg-warning text-white" style="font-size: 1rem; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center;">${index + 1}</div>
                                                <div class="ms-2">
                                                    <p class="mb-1 text-primary" style="font-size: 0.9rem;">${schedule.location ? schedule.location.locationName : 'N/A'}</p>
                                                </div>
                                            </div>
                                            <div>
                                                <img src="${schedule.location && schedule.location.locationPhoto ? schedule.location.locationPhoto : 'https://via.placeholder.com/70x70'}" alt="Location Photo" class="img-thumbnail" style="width: 70px; height: 70px;">
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center" style="height: 20px;">
                                            <div class="timeline-line mt-2" style="border-left: 2px dotted #ddd; height: 70%; margin-left: 15px;"></div>
                                            <div class="text-muted small ms-2" style="font-size: 0.8rem; margin-top: 6px;"><i class="bi bi-car-front"></i> ${schedule.travelTime}분</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;

                        scheduleContainer.appendChild(entry);
                    });

                    scheduleContainer.style.display = 'block';
                } else {
                    scheduleContainer.innerHTML = '<p class="text-danger">일정 데이터가 없습니다.</p>';
                    scheduleContainer.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching schedule:', error);
                document.getElementById('scheduleContainer').style.display = 'none';
            });
    } else {
        document.getElementById('scheduleContainer').style.display = 'none';
    }
}

</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
