<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-fragment="head">
    <meta charset='UTF-8'>
    <title>모두의 여행</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <link data-th-href="@{/css/var.css}" rel="stylesheet">
    <link data-th-href="@{/css/style.css}" rel="stylesheet">
    <link data-th-href="@{/css/modal.css}" rel="stylesheet">
    <link data-th-href="@{/css/login.css}" rel="stylesheet">
    <link data-th-href="@{/css/register.css}" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script data-th-src="@{/js/modal.js}"></script>
    <script data-th-src="@{/js/authModal.js}"></script>
</head>
<body>
<style>
    /* 네비게이션 메뉴 hover 스타일 */
    .nav-item a {
        font-size: 1rem;
        font-weight: 500;
        color: #333333;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
        padding: 0.5rem 1rem;
    }

    .nav-item a:hover {
        color: #007BFF; /* 원하는 색상으로 변경 */
        transform: scale(1.1); /* 메뉴가 살짝 커지는 효과 */
        background-color: rgba(0, 123, 255, 0.1); /* 부드러운 배경 강조 */
        border-radius: 5px;
    }

    /* 현재 선택된 메뉴 활성화 스타일 */
    .nav-item .nav-link.active {
        font-weight: bold;
        color: #007BFF;
        text-decoration: underline;
    }

    .bi-bell-fill {
        font-size: 1.2rem; /* 아이콘 크기 조정 */
        margin: 0 0.5rem;
    }

    .login-state {
        margin-left: 1rem; /* 로그인 버튼에 추가 여백 */
    }
</style>

<header id="page-header">
    <div class="fram-topbanner">
        <ul class="nav d-flex align-items-center px-3 py-2">
            <li class="nav-item">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <img data-th-src="@{images/logo.png}" style="width: 150px; height: 50px" alt="Logo" class="d-inline-block align-text-top">
                        </a>
                    </div>
                </nav>
            </li>
            <div class="d-flex ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-target="#scheduleModal" data-bs-toggle="modal">여행시작</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/question/list}">여행질문</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/review/list}">여행후기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/companion/list}">동행구하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/mypage/userpage}">마이페이지(임시)</a>
                </li>

                <li>
                    <div class="login-state" data-th-if="${session.loginUser == null}">
                        <a class="nav-link" data-bs-target="#loginModal" data-bs-toggle="modal">로그인</a>
                    </div>
                    <div class="login-state" data-th-unless="${session.loginUser == null}">
                        <div class="user-profile-container d-flex align-items-center">
                            <div class="profile-image-wrapper">
                                <img data-th-if="${session.loginUser.userPhoto != null}"
                                     data-th-src="@{https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/user/profile/} + ${session.loginUser.userPhoto} + '?type=f&w=30&h=30'"
                                     class="profile-image"
                                     alt="프로필 이미지">
                                <img data-th-unless="${session.loginUser.userPhoto != null}"
                                     src="https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/user/profile/default.png?type=f&w=30&h=30"
                                     class="profile-image"
                                     alt="기본 프로필 이미지">
                            </div>
                            <div class="dropdown">
                                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="user-nickname" data-th-text="${session.loginUser.userNickname}">사용자</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-th-href="@{/user/profile}">프로필 변경</a></li>
                                    <li><a class="dropdown-item" data-th-href="@{/auth/logout}">로그아웃</a></li>
                                </ul>
                            </div>
                        </div>
                        <i class="bi bi-bell-fill"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>




        <!-- 여행시작 모달 -->
        <div aria-hidden="true" aria-labelledby="scheduleModalLabel" class="modal fade" id="scheduleModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="scheduleModalLabel">여행 시작하기</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body" id="scheduleModalContent">
                        로딩 중...
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
