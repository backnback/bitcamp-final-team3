<!DOCTYPE html>
<html>
<head data-th-replace="~{header :: head}"></head>

<header data-th-replace="~{header :: #page-header}"></header>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->



<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-start text-start">
      <h1>기존에 경험하지 못한</h1>
      <h1>새로운 여행 커뮤니티</h1>
      <h4>고민만 하던 여행 계획을 만들고 함께 공유해보세요</h4>
      <div class="mt-4">
        <button class="btn btn-primary me-2">나만의 일정 만들기</button>
        <button class="btn btn-outline-secondary">여행일정 확인하기</button>
      </div>
    </div>

    <div class="col-md-6">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img data-th-src="@{'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=600&h=400'}" class="d-block">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img data-th-src="@{'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=600&h=400'}" class="d-block">
          </div>
          <div class="carousel-item">
            <img data-th-src="@{'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=600&h=400'}" class="d-block">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <h1 class="text-center mb-4">어디로 여행을 떠나시나요?</h1>
  <div class="input-group mb-5">
    <input type="text" class="form-control" placeholder="일정 및 주제를 입력하세요">
    <button class="btn btn-outline-secondary" type="button">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">여행 후기 목록</h1>

    <div id="item-container" class="row row-cols-1 row-cols-md-4 g-4">
      <!-- 아이템이 여기에 동적으로 추가됩니다 -->
    </div>

    <div class="loader" style="display: none; text-align: center; margin: 20px 0;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>

  <script>
    let page = 1;
    const container = document.getElementById('item-container');
    const loader = document.querySelector('.loader');

    async function loadItems() {
      loader.style.display = 'block';

      try {
        const response = await fetch(`/review/api/list?page=${page}`);
        const data = await response.json();

        data.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col';
          col.innerHTML = `
          <div class="card shadow-sm">
            <img src="${item.firstImageName ? `https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/${item.firstImageName}?type=u&w=150&h=150` : 'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=150&h=150'}" class="card-img-top" alt="${item.boardTitle}">
            <div class="card-body text-center">
              <h5 class="card-title">${item.boardTitle}</h5>
              <p class="card-text">${item.cityName}</p>
              <p class="text-muted small">❤️ ${item.boardLike} | 👀 ${item.boardCount}</p>
            </div>
          </div>
        `;
          container.appendChild(col);
        });

        loader.style.display = 'none';
        page++;
      } catch (error) {
        console.error('Error fetching review list:', error);
        loader.style.display = 'none';
      }
    }

    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 5) {
        loadItems();
      }
    }

    window.addEventListener('scroll', handleScroll);

    // 초기 로드
    loadItems();
  </script>

</body>
</html>
