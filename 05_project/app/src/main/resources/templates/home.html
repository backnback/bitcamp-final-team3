<!DOCTYPE html>
<html>
<head data-th-replace="~{header :: head}"></head>
<header data-th-replace="~{header :: #page-header}"></header>


<body>
<!-- 부트스트랩-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--손글씨 폰트-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">


<style>
  @font-face {
    font-family: 'MaplestoryOTFBold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
    font-weight: 300;
    font-style: normal;
  }

  @font-face {
    font-family: 'SBAggroB';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  .title-text {
    font-family: 'SBAggroB', sans-serif;
    font-size: 65px;
  }

  .typing-text {
    width: 748px; /* 폰트 크기와 텍스트 길이에 따라 계산 */
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid black; /* 검은색 커서 */
    font-family: "MaplestoryOTFBold", sans-serif;
    font-size: 48px;
    text-align: center;
    margin-left: auto;
    height: 60px; /* 요소의 높이를 고정 */
    line-height: 60px; /* 텍스트를 수직으로 중앙 정렬 */
    animation: blink 0.5s step-end infinite;
  }

  /* 깜빡이는 커서 애니메이션 */
  @keyframes blink {
    50% {
      border-color: transparent;
    }
  }

  /* 두 번째 슬라이드의 버튼 스타일 변경 */
  #carouselReviews .carousel-control-prev-icon,
  #carouselReviews .carousel-control-next-icon {
    background-color: black; /* 검은색 아이콘 */
    border-radius: 50%; /* 원형 버튼 (선택 사항) */
  }

  /* 두 번째 슬라이드 버튼 위치 조정 */
  #carouselReviews .carousel-control-prev {
    left: -125px; /* 버튼 위치 외부로 조정 */
  }

  #carouselReviews .carousel-control-next {
    right: -125px; /* 버튼 위치 외부로 조정 */
  }

  @media (max-width: 768px) {
    #carouselReviews .carousel-control-prev,
    #carouselReviews .carousel-control-next {
      left: -30px; /* 모바일 화면에서 버튼 위치 조정 */
      right: -30px;
    }
  }

  .card-bestList .card {
    width: 18rem; /* 카드 너비 고정 */
    height: 25rem; /* 카드 높이 고정 */
    overflow: hidden; /* 넘치는 내용 숨김 */
    display: flex;
    flex-direction: column; /* 내부 요소를 세로로 정렬 */
    justify-content: space-between; /* 이미지와 본문 간 간격 유지 */
  }

  .card-bestList .card img {
    height: 12rem; /* 이미지 높이 고정 */
    width: 100%; /* 이미지가 카드 너비에 맞도록 */
    object-fit: cover; /* 이미지 비율 유지하면서 크기 조정 */
  }

  .card-bestList .card-body {
    flex-grow: 1; /* 본문 영역의 유연한 크기 조정 */
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 본문 내용을 중앙 정렬 */
    align-items: center;
  }

  .card-bestList .card-title {
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    max-height: 2rem; /* 제목 높이 고정 */
    overflow: hidden; /* 넘치는 텍스트 숨김 */
    text-overflow: ellipsis; /* 넘치는 텍스트를 말줄임표로 표시 */
    white-space: nowrap; /* 텍스트를 한 줄로 유지 */
  }

  .card-bestList .card-text {
    font-size: 0.9rem;
    color: #6c757d;
    text-align: center;
    max-height: 1.5rem; /* 본문 텍스트 높이 고정 */
    overflow: hidden; /* 넘치는 텍스트 숨김 */
    text-overflow: ellipsis; /* 넘치는 텍스트를 말줄임표로 표시 */
    white-space: nowrap; /* 텍스트를 한 줄로 유지 */
  }

  .card-bestList {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4개의 열 */
    gap: 20px; /* 카드 간 간격 */
    max-width: 1700px; /* 전체 카드 리스트의 최대 너비 */
    margin: 0 auto; /* 카드 리스트를 중앙 정렬 */
  }
</style>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-md-6 align-items-start text-start">
      <p class="title-text">
        <span>기존에 경험하지 못한</span>
        <span>새로운 여행 커뮤니티</span>
      </p>
      <div style="height: 60px">
        <p class="typing-text"></p>
      </div>
      <div class="mt-4">
        <button class="btn btn-primary me-2">나만의 일정 만들기</button>
        <button class="btn btn-outline-secondary">여행일정 확인하기</button>
      </div>
    </div>

    <div class="col-md-6">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3500">
            <img data-th-src="@{'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=600&h=400'}" class="d-block">
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <img data-th-src="@{'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=600&h=400'}" class="d-block">
          </div>
          <div class="carousel-item" data-bs-interval="3500">
            <img data-th-src="@{'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=600&h=400'}" class="d-block">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <h1 class="text-center mb-4">여행 베스트 후기 목록</h1>

  <div id="carouselReviews" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-inner">
      <!-- 슬라이드 아이템이 여기에 동적으로 추가됩니다 -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselReviews" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselReviews" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="loader" style="display: none; text-align: center; margin: 20px 0;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>


<script>
  let page = 1;
  const carouselInner = document.getElementById('carousel-inner');
  const loader = document.querySelector('.loader');

  async function loadItems() {
    loader.style.display = 'block';

    try {
      const response = await fetch(`/review/api/list?page=${page}`);
      const data = await response.json();

      if (data.length === 0) {
        loader.style.display = 'none';
        return;
      }

      // 데이터를 4개씩 슬라이드로 그룹화
      for (let i = 0; i < data.length; i += 4) {
        const slideItems = data.slice(i, i + 4);
        const slide = document.createElement('div');
        slide.className = `carousel-item ${page === 1 && i === 0 ? 'active' : ''}`;

        const row = document.createElement('div');
        row.className = 'row';

        slideItems.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col-md-3'; // 4개씩 배치
          col.innerHTML = `
            <div class="card shadow-sm">
            <a href="/review/view?boardNo=${item.boardNo}" class="stretched-link" style="text-decoration: none; color: inherit;">
              <img src="${item.firstImageName ? `https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/${item.firstImageName}?type=u&w=150&h=150` : 'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=150&h=150'}" class="card-img-top" alt="${item.boardTitle}">
              <div class="card-body text-center">
                <h5 class="card-title" style="max-height: 1.5rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${item.boardTitle}</h5>
                <p class="card-text">${item.cityName}</p>
                <p class="text-muted small">❤️ ${item.boardLike} | 👀 ${item.boardCount}</p>
              </div>
            </a>
            </div>
          `;
          row.appendChild(col);
        });

        slide.appendChild(row);
        carouselInner.appendChild(slide);
      }

      loader.style.display = 'none';
      page++;
    } catch (error) {
      console.error('Error fetching review list:', error);
      loader.style.display = 'none';
    }
  }

  // 초기 로드
  loadItems();
</script>

<script>
  // title-text와 typing-text 요소의 너비를 동기화
  window.addEventListener('load', function() {
    const titleText = document.getElementById('title-text');
    const typingText = document.getElementById('typing-text');
    const titleTextWidth = titleText.offsetWidth;

// typing-text의 너비를 title-text의 너비로 설정
    typingText.style.width = `${titleTextWidth}px`;
  });
</script>

<!-- 타이핑 텍스트-->
<script src="/js/typingText.js"></script>
</body>
</html>
